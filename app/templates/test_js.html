<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { 
            padding: 10px 20px; 
            margin: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .test-button:hover { background: #0056b3; }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            background: #f8f9fa; 
            border-left: 4px solid #007bff; 
        }
    </style>
</head>
<body>
    <h1>JavaScript功能测试</h1>
    
    <div>
        <button class="test-button" onclick="testAlert()">测试Alert</button>
        <button class="test-button" onclick="testConfirm()">测试Confirm</button>
        <button class="test-button" onclick="testFetch()">测试Fetch API</button>
        <button class="test-button" onclick="testDeleteAPI()">测试删除API</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function addResult(message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        function testAlert() {
            alert('Alert功能正常！');
            addResult('Alert测试完成');
        }
        
        function testConfirm() {
            if (confirm('确认功能是否正常？')) {
                addResult('Confirm测试完成 - 用户点击了确认');
            } else {
                addResult('Confirm测试完成 - 用户点击了取消');
            }
        }
        
        function testFetch() {
            addResult('开始测试Fetch API...');
            fetch('/api/config/taobao_fee_rate')
                .then(response => response.json())
                .then(data => {
                    addResult(`Fetch测试成功: ${JSON.stringify(data)}`);
                })
                .catch(error => {
                    addResult(`Fetch测试失败: ${error.message}`);
                });
        }
        
        function testDeleteAPI() {
            if (!confirm('这将测试删除API（不会真正删除数据），继续吗？')) {
                return;
            }
            
            addResult('开始测试删除API...');
            fetch('/api/taobao-orders/999', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                addResult(`删除API测试完成: ${JSON.stringify(data)}`);
            })
            .catch(error => {
                addResult(`删除API测试失败: ${error.message}`);
            });
        }
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            addResult('页面加载完成，JavaScript正常工作');
        });
        
        // 监听错误
        window.addEventListener('error', function(e) {
            addResult(`JavaScript错误: ${e.message} (${e.filename}:${e.lineno})`);
        });
        
        console.log('测试页面JavaScript已加载');
    </script>
</body>
</html>
