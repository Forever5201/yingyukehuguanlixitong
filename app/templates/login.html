<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>登录 - 英语培训管理系统</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%233b82f6'/%3E%3Ctext x='50' y='65' font-size='50' text-anchor='middle' fill='white' font-family='Arial'%3EE%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/all.min.css') }}">
    <style>
        @media (max-width: 480px) {
            .login-container { padding: 16px; }
            .login-card { padding: 24px 20px; }
            .login-header h1 { font-size: 20px; }
            .form-control { font-size: 16px; padding: 14px; }
            .btn-lg { padding: 14px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-graduation-cap"></i> 英语培训管理</h1>
                <p>请登录以继续使用系统</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div style="padding:12px;border-radius:8px;margin-bottom:16px;font-size:14px;
                            {% if category == 'error' %}background:#fee2e2;color:#991b1b;{% else %}background:#d1fae5;color:#065f46;{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('main.login') }}" id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" name="username" class="form-control" required placeholder="请输入用户名" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="请输入密码" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" style="width:100%;" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            <div style="text-align:center;margin-top:24px;padding-top:24px;border-top:1px solid var(--gray-200);">
                <p style="color:var(--gray-500);font-size:12px;margin:0;">英语培训客户管理系统 v2.0</p>
                <p style="color:var(--gray-400);font-size:12px;margin-top:4px;" id="serverTime"></p>
            </div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('serverTime').textContent = now.toLocaleString('zh-CN');
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('loginBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
