<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}客户管理系统{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23007bff'/%3E%3Ctext x='50' y='58' font-size='44' text-anchor='middle' fill='white' font-family='Arial'%3EC%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="loadingOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;z-index:9999;display:flex;justify-content:center;align-items:center;">
        <div style="text-align:center;">
            <i class="fas fa-spinner fa-spin fa-3x" style="color:#007bff;"></i>
            <p style="margin-top:10px;">加载中...</p>
        </div>
    </div>
    <div class="sidebar" style="display:none;">
        <div class="sidebar-header">
            <h2><i class="fas fa-users"></i> 客户管理</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('home') }}" class="nav-item {{ 'active' if request.endpoint == 'home' else '' }}">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="{{ url_for('manage_trial_courses') }}" class="nav-item {{ 'active' if request.endpoint == 'manage_trial_courses' else '' }}">
                <i class="fas fa-play-circle"></i>
                <span>试听课管理</span>
            </a>
            <a href="{{ url_for('manage_formal_courses') }}" class="nav-item {{ 'active' if request.endpoint == 'manage_formal_courses' else '' }}">
                <i class="fas fa-graduation-cap"></i>
                <span>正课管理</span>
            </a>
            <a href="{{ url_for('manage_taobao_orders') }}" class="nav-item {{ 'active' if request.endpoint == 'manage_taobao_orders' else '' }}">
                <i class="fas fa-shopping-cart"></i>
                <span>刷单管理</span>
            </a>
            <a href="{{ url_for('manage_config') }}" class="nav-item {{ 'active' if request.endpoint == 'manage_config' else '' }}">
                <i class="fas fa-cog"></i>
                <span>系统配置</span>
            </a>
        </nav>
    </div>

    <div class="main-content" style="display:none;">
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>{% block page_title %}客户管理系统{% endblock %}</h1>
            </div>
            <div class="header-right">
                <span class="user-info">
                    <i class="fas fa-user-circle"></i>
                    管理员
                </span>
            </div>
        </header>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <link rel="preload" href="{{ url_for('static', filename='js/app.js') }}" as="script">
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loadingOverlay').style.display='none';
            document.querySelector('.sidebar').style.display='block';
            document.querySelector('.main-content').style.display='block';
        });
    </script>
    <script src="{{ url_for('static', filename='js/course-management.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
