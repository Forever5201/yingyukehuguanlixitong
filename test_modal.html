<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Modal Test</h1>
        <button type="button" class="btn btn-primary" onclick="testModal()">
            测试模态框
        </button>
        
        <!-- 测试模态框 -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">测试模态框</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>这是一个测试模态框</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function testModal() {
            console.log('testModal function called');
            console.log('Bootstrap object:', typeof bootstrap);
            
            const modalElement = document.getElementById('testModal');
            console.log('Modal element:', modalElement);
            
            if (modalElement) {
                try {
                    const modal = new bootstrap.Modal(modalElement);
                    console.log('Modal instance created:', modal);
                    modal.show();
                    console.log('Modal show() called');
                } catch (error) {
                    console.error('Error creating/showing modal:', error);
                }
            } else {
                console.error('Modal element not found');
            }
        }
    </script>
</body>
</html>
